<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Env Tab Labeler — Options</title>
    <link rel="stylesheet" href="options.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Env Tab Labeler</h1>
      <p>Add visual labels per environment and tailor how and where they render.</p>
    </header>

    <section class="card">
      <label class="switch">
        <input type="checkbox" id="enabled" />
        <span class="slider"></span>
        <span class="label">Enabled</span>
      </label>
      <div class="row">
        <label>
          Default mode
          <select id="mode">
            <option value="ribbon">Ribbon (corner)</option>
            <option value="banner">Banner (top)</option>
            <option value="border">Border (around page)</option>
          </select>
        </label>
        <label>
          Size
          <select id="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </label>
        <label class="checkbox">
          <input type="checkbox" id="showBadge" checked />
          Badge on icon (default)
        </label>
        <label>
          Opacity
          <input type="number" id="opacity" step="0.05" min="0.1" max="1" value="0.9" />
      </div>
    </section>

    <section class="card">
      <div class="rules-header">
        <h2>Rules</h2>
        <div class="actions">
          <button id="addRule">Add rule</button>
          <button id="exportRules">Export</button>
          <label class="import">
            <input type="file" id="importRules" accept=".json,application/json" />
            Import
          </label>
        </div>
      </div>
      <p class="hint">
        Start with a label, pattern, and colour. Use “Advanced settings” inside each rule when you need badges, alternate modes, or scoped matching.
      </p>
      <div id="rulesBody" class="rules-body"></div>
    </section>

    <footer>
      <button id="save">Save</button>
      <span id="status"></span>
    </footer>

    <script src="options.js"></script>
  </body>
</html>
